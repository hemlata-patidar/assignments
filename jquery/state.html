<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>State Covid Data</title>
    <link rel="stylesheet" href="./css/covid.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  </head>
  <body>
    <div class="container-fluid covid-detail">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="row text-center">
              <div class="col-md-6">
                <h2 class="countryName country-name pull-left"></h2>
              </div>
              <div class="col-md-6">
                <div id="total-tested" class="total-tested pull-right">
                  <h5>Tested</h5>
                </div>
              </div>
            </div>
            <div class="row text-center top-data">
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="focus-Data state-focus">
                  <h4 class="focus-state"></h1>
                  <h3 class="all-cases"><div></div><span></span></h2>
                </div>
              </div>
            </div>
            <div class="state-meta">
            </div>
          </div>
          <div class="col-md-6 graph-section">
            <div class="row">
              <div class="col-md-6">
                <h4 class="district-name">Top districts</h4>
                <div class="district">
                </div>
              </div>
              <div class="col-md-6">
                <canvas id="myChart" width="400" height="400"></canvas>
              </div>
            </div>
            <div class="row">
              <div class="spred-trend">
                <h2 class="spread text-center">Spread Trends</h2>
                <div class="state-selection">
                  <div class="row">
                    <div class="col-md-8">
                      <select name="stateName" id="state-name" class="form-control state-name"></select>
                    </div>
                    <div class="col-md-4"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row filter-tab">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/const.js"></script>
    <script src="./js/bundle.js"></script>
    <script src="./js/covid19state.js"></script>
    <script src="./js/mustache.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
