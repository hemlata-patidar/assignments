<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .heading {
        display: flex;
      }
      .heading div {
        padding: 14px 15px;
        text-align: center;
        width: 20%;
      }
      .data-series {
        display: flex;
        flex-wrap: wrap;
      }
      .data-series div {
        border: 1px solid;
        text-align: center;
        width: 20%;
      }
    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 30px;">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-info" onclick="showData('case')">Show Covid Data</button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <input type="text" id="stateName" class="form-control" value="" placeholder="State name" onblur="showData('state',this)">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="cases" id="cases"></div>
        </div>
        <div class="col-md-6">
          <div class="state" id="state"></div>
        </div>
      </div>
    </div>
    <script src="./js/ajax.js"></script>
  </body>
</html>
